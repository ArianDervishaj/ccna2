<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNA 2 - Study Mode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="score-bar">
        <div class="score-container">
            <div>Correct: <span id="score-correct">0</span></div>
            <div>Wrong: <span id="score-wrong">0</span></div>
            <div>Remaining: <span id="score-remaining">0</span></div>
            <div>Percentage: <span id="score-percentage">0%</span></div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </header>

    <div class="container" id="quiz-container">
    </div>

    <script src="quiz_data.js"></script>
    <script src="app.js"></script>
</body>

</html>
